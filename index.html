<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Perkalian Matrix</title>
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
  <div class="box">
    <h3>MATRIX 2X3</h3>
    <div class="row">
      <div class="col">
        <input type="number" id="a11">
        <input type="number" id="a12">
        <input type="number" id="a13">
      </div>
      <div class="col">
        <input type="number" id="a21">
        <input type="number" id="a22">
        <input type="number" id="a23">
      </div>
    </div>
    <h3>X</h3>
    <h3>MATRIX 3X3</h3>
    <div class="row">
      <div class="col">
        <input type="number" id="b11">
        <input type="number" id="b12">
        <input type="number" id="b13">
      </div>
      <div class="col">
        <input type="number" id="b21">
        <input type="number" id="b22">
        <input type="number" id="b23">
      </div>
      <div class="col">
        <input type="number" id="b31">
        <input type="number" id="b32">
        <input type="number" id="b33">
      </div>
    </div>
    <button type="button">HITUNG</button>
    <div id="hasil">
      <h3>HASIL</h3>
      <div class="row">
        <div class="col">
          <input type="number" id="c11" readonly>
          <input type="number" id="c12" readonly>
          <input type="number" id="c13" readonly>
        </div>
        <div class="col">
          <input type="number" id="c21" readonly>
          <input type="number" id="c22" readonly>
          <input type="number" id="c23" readonly>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
